<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="menu-principal">
            <header>
                <nav>
                    <ul>
                        <li>HOME</li>
                        <li>CONTACTO</li>
                        <li>PRODUCTOS</li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="content-video">
            <video src="media\Video\Untitled Project.mp4" width="100%" height="1%" autoplay muted></video>
        </div>
        <div class="presentacion">
            <div class="pre-img">
                <img class="imagen-pre" src="media\Image\pexels-pixabay-247899.jpg" alt="imagen de perfil">
            </div>
            <div class="pre-info">
                <h1>Hola, Soy Jeisson Terraza </h1>
                <p>Bienvenido a mi página de perfil profesional, en el encontraras todo sobre mis servicios
                    profesionales</p>
                <h2>¡Conoce mas de mi!</h2>
            </div>
        </div>
        <div class="formulario">
            <h1>¡Contáctame!</h1>

            <form name="form-contacto" action="#">
                <input class="form-text" type="text" placeholder="Ingresa tu nombre">
                <input class="form-text" type="email" placeholder="Ingresa tu correo">
                <input class="form-text" type="tel" placeholder="Ingresa tu teléfono">
                <input  class="form-button" type="button" value="Enviar">
            </form>

        </div>
        <div>
            <footer class="pie-page">Derechos Reservados &copy;2021</footer>
        </div>
    </div>
</body>

</html>
